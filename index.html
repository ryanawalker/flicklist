<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <meta name=viewport content="width=device-width, initial-scale=1">


  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>  

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>

  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="main-content container-fluid">
    <div class="row">

      <section class="col-xs-12 col-md-5" id="section-watchlist">
        <header>
          <h2>My Watchlist</h2>
          <hr/>
        </header>

        <ul class="list-inline"></ul>
      </section>

      <section class="col-xs-12 col-md-7" id="section-browse">
        <header>
          <h2>Browse Movies</h2>
          <hr>

          <form id="form-search">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Search for movies" name="query"/>
              <span class="input-group-btn">
                  <input type="submit" class="btn btn-primary" value="Search By Title">
              </span>
            </div>
          </form>
        </header>

        <ul class="list-group"></ul>
      </section>
    </div>
  </div>

  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });
  </script>

</body> 
</html>
